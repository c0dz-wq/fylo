<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="wrapper">
    <div class="card__one">
      <div class="logo">
        <img src="images/logo.svg" alt="Fylo logo">
      </div>

      <div class="icons">
        <div class="icon__one">
          <img src="images/icon-document.svg" alt="Icon document">
        </div>
        <div class="icon__two">
          <img src="images/icon-folder.svg" alt="Icon folder">
        </div>
        <div class="icon__three">
          <img src="images/icon-upload.svg" alt="Icon upload">
        </div>
      </div>
    </div>

  <div class="card__two">
    <p class="card__info">Youâ€™ve used <span class="gb__used">815 GB</span> of your storage</p>
    <div class="line__outer">
      <div class="line__inner">
          <div class="line__circle"></div>
      </div>
    </div>
    <div class="storage__capacity">
      <p class="gb__start">0 GB</p>
      <p class="gb__end">1000 GB</p>
    </div>
  </div>
  <div class="storage__left">
    <p class="gb__current">185</p>
    <p class="gb__left">GB LEFT</p>
  </div>
  <div class="arrow"></div>
</div>
</body>
</html>
